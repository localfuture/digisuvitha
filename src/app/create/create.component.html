<div class="container-fluid pt-2" style="color: white; background-color: darkblue;">
    <div class="row">
      <div class="col-md">
        <h1>
          <span class="material-icons" [routerLink]="['/']" style="cursor: pointer;">
            home
          </span>
          Mock App
        </h1>
      </div>
    </div>
  </div>

  <div class="d-flex justify-content-center p-5" novalidate>
    <mat-card>
        <mat-card-title>
            <h1 class="text-center text-danger pt-2">Create New Mock User</h1>
        </mat-card-title>
        <form [formGroup]="formGroup" (ngSubmit)="onSubmit(formGroup.value)" class="form">

            <mat-form-field class="form-element">
              <input matInput placeholder="Name" formControlName="name">
              <mat-error *ngIf="!name.valid && name.touched">
                {{ titleAlert }}
              </mat-error>
            </mat-form-field>

            <mat-radio-group class="form-element" formControlName="gender" requried>
                <mat-radio-button value="M" >Male</mat-radio-button>
                <mat-radio-button class="pl-2" value="F">Female</mat-radio-button>
                <mat-error *ngIf="!formGroup.controls['gender'].valid && formGroup.controls['gender'].touched">
                    {{ getErrorGender() }}
                </mat-error>
            </mat-radio-group>

            <mat-form-field class="form-element">
                <input matInput placeholder="Age" formControlName="age" type="number">
                <mat-error *ngIf="!formGroup.controls['age'].valid && formGroup.controls['age'].touched">
                  {{ getErrorAge() }}
                </mat-error>
            </mat-form-field>

            <mat-form-field class="form-element">
                <input matInput placeholder="Email" formControlName="email">
                <mat-error *ngIf="!formGroup.controls['email'].valid && formGroup.controls['email'].touched">
                  {{ getErrorEmail() }}
                </mat-error>
              </mat-form-field>

              <mat-form-field class="form-element">
                  <input matInput placeholder="Phone" formControlName="phone" type="number">
                  <mat-error *ngIf="!formGroup.controls['phone'].valid && formGroup.controls['phone'].touched">
                    {{ getErrorPhone() }}
                  </mat-error>
              </mat-form-field>


            <div class="form-element">
              <button mat-raised-button color="primary" type="submit" class="button" [disabled]="!formGroup.valid">Submit Form</button>
            </div>

          </form>
    </mat-card>
  </div>
